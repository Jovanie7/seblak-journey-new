<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kebutuhankalori.css">
</head>
<body>

  <div class="header">
  <a href="homepage.html">
    <img src="logo new.png" alt="Seblak Journey Logo" class="logo">
  </a>
  <span class="title"><a href="homepage.html">Seblak Journey</a></span>
</div>

  <div class="container">
    <h1>Yuk, Hitung Kebutuhan Kalori Harianmu!</h1>

    <div class="form-container">
      <label>Jenis Kelamin:
        <select id="gender">
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </label><br>

      <label>Usia (tahun): <input type="number" id="age" min="1"></label><br>
      <label>Berat badan (kg): <input type="number" id="weight" min="1"></label><br>
      <label>Tinggi badan (cm): <input type="number" id="height" min="1"></label><br>

      <label>Aktivitas Fisik:
        <select id="activity">
          <option value="1.2">Sedikit / Tidak aktif</option>
          <option value="1.375">Aktif ringan (1-3 hari/minggu)</option>
          <option value="1.55">Aktif sedang (3-5 hari/minggu)</option>
          <option value="1.725">Sangat aktif (6-7 hari/minggu)</option>
          <option value="1.9">Ekstra aktif (2x latihan per hari)</option>
        </select>
      </label><br>

      <button type="button" onclick="hitungKalori()">Hitung Kalori</button>

      <p id="hasilKalori"></p>
    </div>
  </div>

  <script src="kebutuhankalori.js"></script>
</body>
</html>
    
</body>
</html>
